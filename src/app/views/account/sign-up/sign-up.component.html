<div class="base-form">
    <form class="form mat-elevation-z4">
        <h2 class="text-center">Crie sua conta!</h2>
        <mat-form-field>
            <mat-label>Nome completo</mat-label>
            <input matInput placeholder="Nome completo" required="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" required="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" placeholder="Senha" maxlength="10">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Repita a senha</mat-label>
            <input matInput type="password" placeholder="Senha">
        </mat-form-field>

        <div class="text-center">
            <button mat-raised-button color="primary">Criar</button>
        </div>

        <hr>
        <div class="mt-4">
            <p>JÃ¡ possui uma conta? <a href="account/sign-in">Clique aqui</a> para entrar agora mesmo!</p>
        </div>
    </form>
</div>
